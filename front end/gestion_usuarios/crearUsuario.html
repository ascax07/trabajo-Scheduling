<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos_globales/formulario.css">
    <link rel="stylesheet" href="../estilos_globales/boton_elegante.css">
    <title>Registro usuarios</title>
</head>

<body>


        <div class="form-container">
            <h1>Agregar un nuevo  usuario</h1>

            <form class="form">
                <div class="form-group">
                    <label class="" for="tipo_documento">tipo_documento</label>
                    <input type="text" id="tipo_documento" class="form-control ">
                </div>
            </form>

            <form class="form">
                <div class="form-group">
                    <label class="" for="numero_documento">numero_documento</label>
                    <input type="text" id="numero_documento" step="1" class="form-control ">
                </div>
            </form>

            <form class="form">
                <div class="form-group">
                    <label class="" for="nombre">nombre</label>
                    <input type="text" id="nombre" class="form-control ">
                </div>
            </form>

            <form class="form">
                <div class="form-group">
                    <label class="" for="fecha_nacimiento">fecha_nacimiento</label>
                    <input type="date" id="fecha_nacimiento" class="form-control ">
                </div>
            </form>



            <form class="form">
                <div class="form-group">
                    <label class="" for="contrasena">contraseña</label>
                    <input type="text" id="contrasena" class="form-control ">
                </div>
            </form>

            
            <form class="form">
                <div class="form-group">
                    <label class="" for="fecha_ultima_act_contrasena">fecha_ultima_act_contrasena</label>
                    <input type="date" id="fecha_ultima_act_contrasena" class="form-control ">
                </div>
            </form>

            <form class="form">
                <div class="form-group">
                    <label class="" for="fecha_ultimo_inicio_sesion">fecha_ultimo_inicio_sesion</label>
                    <input type="date" id="fecha_ultimo_inicio_sesion" class="form-control ">
                </div>
            </form>

            
            <form class="form">
                <div class="form-group">
                    <label class="" for="correo_electronico">correo_electronico</label>
                    <input type="text" id="correo_electronico" class="form-control ">
                </div>
            </form>

            <div class="col col-xl-6 col-12 ">
                <label class="" for="estado">Estado</label>
                <select id="estado" class="form-select ">
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="CC">Habilitado</option>
                    <option value="TI">Deshabilitado</option>
                </select>
            </div>
            <br>
            <button class="boton-elegante" onclick="registrarUsuario()">Enviar</button>
            <a href="./crearUsuario.html" class="boton-elegante">Limpiar</a>
            <a href="./listaUsuarios.html" class="boton-elegante">Vover</a>
        </div>
    <!-- scripts -->
    
    <script src="./usuario.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
